<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script type+"text/javascript" src="helloWorld.js"></script>
</head>

<body>
  <!-- Create a header with an <h1> containing your name -->
  <header>
    <h1>John Turner</h1>
  </header>
  <!-- Include an image -->
  <div id="wrapper">
    <div id="col-1">
      <img id="logo" src="Team zero profile high res.png" width=100% />
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div id="col-2">
      <ul>
        <li>
          I play games and sometimes stream on <a href="www.twitch.tv/Team_zero_Gaming">twitch</a>
        </li>
        <li>
          My favorite movie is "Ready Player One"
        </li>
        <li>
          I own around 1,500 comic books (and no I don't have a problem)
        </li>
      </ul>

    </div>
  </div>
  <!-- Create a footer -->
  <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>
      "Do... or do not. There is no try" -Yoda
    </p>
  </footer>
</body>

</html>
